# This workflow finds which files were changed, prints them,
# and runs `pre-commit` on those files.

# Inspired by the sktime library:
# https://github.com/alan-turing-institute/sktime/blob/main/.github/workflows/test.yml

name: Code Quality PR

on:
  pull_request:
    branches: [main, "release/*", "dev"]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Find modified files
        id: file_changes
        uses: tj-actions/changed-files@v39
        with:
          separator: " "

      - name: List modified files
        run: echo '${{ steps.file_changes.outputs.all_changed_files}}'

      - name: Cache pre-commit
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commits (non-blocking)
        if: steps.file_changes.outputs.all_changed_files != ''
        run: |
          # Run pre-commit but don't fail the workflow
          pre-commit run --files ${{ steps.file_changes.outputs.all_changed_files}} || echo "Pre-commit checks found issues (non-blocking)"
        continue-on-error: true
