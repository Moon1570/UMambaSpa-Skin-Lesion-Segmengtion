_target_: lightning.pytorch.Trainer

default_root_dir: ${paths.output_dir}

# Epochs
min_epochs: 1
max_epochs: 100

# Force CPU for local development
accelerator: gpu  # Changed from 'gpu' to 'cpu'
devices: 1
precision: 32  # Changed from 16-mixed to 32 for CPU

# Gradient clipping
gradient_clip_val: 1.0
gradient_clip_algorithm: norm

# Logging
log_every_n_steps: 10

# Reproducibility
deterministic: false

# Debugging
fast_dev_run: false