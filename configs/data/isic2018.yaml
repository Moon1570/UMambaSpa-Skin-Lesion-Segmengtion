_target_: src.data.isic_datamodule.ISICDataModule

data_dir: data/ISIC2018
train_dir: data/ISIC2018/train
val_dir: data/ISIC2018/val
test_dir: data/ISIC2018/test

spatial_mode: "rgb"
normalize_spatial: true

image_size: [256, 256]
in_channels: 3

batch_size: 12
num_workers: 4
pin_memory: true

augmentation:
  train:
    horizontal_flip_prob: 0.5
    vertical_flip_prob: 0.5
    rotate_limit: 30
    brightness_limit: 0.2
    contrast_limit: 0.2
    scale_limit: 0.2
  val:
    enabled: false
  test:
    enabled: false