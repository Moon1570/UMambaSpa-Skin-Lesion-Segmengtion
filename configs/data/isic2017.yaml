_target_: src.data.isic_datamodule.ISICDataModule

# Simple absolute paths - NO interpolation
data_dir: data/ISIC2017
train_dir: data/ISIC2017/train
val_dir: data/ISIC2017/val
test_dir: data/ISIC2017/test

# Spatial encoding
spatial_mode: rgb
normalize_spatial: true

# Image settings
image_size: [256, 256]
in_channels: 3

# DataLoader settings
batch_size: 12
num_workers: 4
pin_memory: true

# Augmentation
augmentation:
  train:
    horizontal_flip_prob: 0.5
    vertical_flip_prob: 0.5
    rotate_limit: 30
    brightness_limit: 0.2
    contrast_limit: 0.2
    scale_limit: 0.2
  val:
    enabled: false
  test:
    enabled: false