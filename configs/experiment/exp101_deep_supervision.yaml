# @package _global_

# Experiment 101: Deep Supervision (DS)
# Tests the impact of multi-level auxiliary losses

defaults:
  - override /data: isic2017
  - override /model: mk_enhanced
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# Experiment name
experiment_name: "exp101_deep_supervision"

# Seed
seed: 12345

# Tags for logging
tags: ["exp101", "deep_supervision", "mk_unet", "baseline+DS"]

# Data configuration
data:
  spatial_mode: "rgb"  # Baseline RGB only
  in_channels: 3
  batch_size: 16
  num_workers: 4

# Model configuration - Deep Supervision ONLY
model:
  net:
    in_channels: 3
    channels: [16, 32, 64, 96]
    use_spatial: false
    use_se: false  # No SE
    deep_supervision: true  # âœ… Enable DS
  
  criterion:
    aux_weight: 0.4  # 40% weight to auxiliary losses

# Trainer configuration
trainer:
  max_epochs: 50
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  log_every_n_steps: 10
  check_val_every_n_epoch: 1

# Callbacks
callbacks:
  model_checkpoint:
    monitor: "val/dice"
    mode: "max"
    save_top_k: 1
    filename: "epoch_{epoch:03d}_dice_{val/dice:.4f}"
  
  early_stopping:
    monitor: "val/dice"
    patience: 15
    mode: "max"

# Logger
logger:
  wandb:
    project: "umambaspa-lesion"
    name: "exp101_deep_supervision"
    tags: ${tags}
    notes: "Testing Deep Supervision - Multi-level auxiliary losses for better gradient flow"
