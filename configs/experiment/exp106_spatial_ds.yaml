# @package _global_

# Experiment 106: Spatial + DS
# Tests spatial encoding with deep supervision

defaults:
  - override /data: isic2017
  - override /model: mk_enhanced
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# Experiment name
experiment_name: "exp106_spatial_ds"

# Seed
seed: 12345

# Tags for logging
tags: ["exp106", "spatial+DS", "combination", "mk_unet"]

# Data configuration
data:
  spatial_mode: "rgb_xyz_radial"
  in_channels: 6
  batch_size: 16
  num_workers: 4

# Model configuration - Spatial + DS
model:
  net:
    in_channels: 6
    channels: [16, 32, 64, 96]
    use_spatial: true  # ✅ Enable spatial
    use_se: false
    deep_supervision: true  # ✅ Enable DS
  
  criterion:
    aux_weight: 0.4

# Trainer configuration
trainer:
  max_epochs: 50
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  log_every_n_steps: 10
  check_val_every_n_epoch: 1

# Callbacks
callbacks:
  model_checkpoint:
    monitor: "val/dice"
    mode: "max"
    save_top_k: 1
    filename: "epoch_{epoch:03d}_dice_{val/dice:.4f}"
  
  early_stopping:
    monitor: "val/dice"
    patience: 15
    mode: "max"

# Logger
logger:
  wandb:
    project: "umambaspa-lesion"
    name: "exp106_spatial_ds"
    tags: ${tags}
    notes: "Testing Spatial + DS - Position-aware features with deep supervision"
