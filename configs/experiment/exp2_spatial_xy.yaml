# @package _global_

# EXP-2: RGB + XY coordinates
# python src/train.py experiment=exp2_spatial_xy

defaults:
  - override /data: isic2017.yaml
  - override /model: spatial_mamba_unet.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: default.yaml

name: "exp2_spatial_xy"

tags: ["spatial", "xy", "exp2"]

seed: 12345

data:
  spatial_mode: "rgb_xy"
  in_channels: 5
  batch_size: 10  # Slightly larger model

model:
  net:
    in_channels: 5
  optimizer:
    lr: 0.001

trainer:
  max_epochs: 100
  gradient_clip_val: 1.0

logger:
  wandb:
    name: "exp2_spatial_xy"
    tags: ${tags}
    group: "spatial-mamba"