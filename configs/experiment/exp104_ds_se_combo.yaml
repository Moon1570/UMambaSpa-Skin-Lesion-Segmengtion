# @package _global_

# Experiment 104: DS + SE Combination
# Tests the synergy between Deep Supervision and Squeeze-and-Excitation

defaults:
  - override /data: isic2017
  - override /model: mk_enhanced
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# Experiment name
experiment_name: "exp104_ds_se_combo"

# Seed
seed: 12345

# Tags for logging
tags: ["exp104", "DS+SE", "combination", "mk_unet"]

# Data configuration
data:
  spatial_mode: "rgb"  # Baseline RGB
  in_channels: 3
  batch_size: 16
  num_workers: 4

# Model configuration - DS + SE
model:
  net:
    in_channels: 3
    channels: [16, 32, 64, 96]
    use_spatial: false
    use_se: true  # ✅ Enable SE
    deep_supervision: true  # ✅ Enable DS
  
  criterion:
    aux_weight: 0.4

# Trainer configuration
trainer:
  max_epochs: 50
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  log_every_n_steps: 10
  check_val_every_n_epoch: 1

# Callbacks
callbacks:
  model_checkpoint:
    monitor: "val/dice"
    mode: "max"
    save_top_k: 1
    filename: "epoch_{epoch:03d}_dice_{val/dice:.4f}"
  
  early_stopping:
    monitor: "val/dice"
    patience: 15
    mode: "max"

# Logger
logger:
  wandb:
    project: "umambaspa-lesion"
    name: "exp104_ds_se_combo"
    tags: ${tags}
    notes: "Testing DS + SE combination - Deep Supervision with Squeeze-and-Excitation"
